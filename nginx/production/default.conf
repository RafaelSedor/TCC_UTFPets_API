# Default server block para requisições que não batem com server_name específico
# Usado principalmente para healthchecks internos do Docker

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint para Docker healthcheck
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redireciona qualquer outra requisição para HTTPS com o domínio principal
    location / {
        return 301 https://utfpets.online$request_uri;
    }
}

# Default server block para HTTPS
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # Certificados SSL (usando o certificado principal)
    ssl_certificate /etc/letsencrypt/live/utfpets.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/utfpets.online/privkey.pem;

    # Configurações SSL mínimas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redireciona qualquer outra requisição para o domínio principal
    location / {
        return 301 https://utfpets.online$request_uri;
    }
}
