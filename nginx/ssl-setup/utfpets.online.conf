# Configuração temporária APENAS para obter o certificado SSL
# Esta configuração HTTP simples é usada apenas durante o certbot
# Não precisa servir a aplicação, apenas validar o domínio

server {
    listen 80;
    listen [::]:80;
    server_name utfpets.online www.utfpets.online;

    # Location para validação do Let's Encrypt (PRINCIPAL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Qualquer outra requisição retorna uma mensagem simples
    location / {
        return 200 "SSL Certificate Setup in Progress\n";
        add_header Content-Type text/plain;
    }
}
