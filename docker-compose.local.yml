services:
  # ========================================
  # PostgreSQL Local - Banco de Dados de Desenvolvimento
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: utfpets-postgres-local
    restart: unless-stopped
    environment:
      - POSTGRES_DB=utfpets
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # PostgreSQL Test - Banco de Dados para Testes Automatizados
  # ========================================
  postgres-test:
    image: postgres:16-alpine
    container_name: utfpets-postgres-test
    restart: unless-stopped
    environment:
      - POSTGRES_DB=utfpets_test
      - POSTGRES_USER=utfpets
      - POSTGRES_PASSWORD=utfpets_test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U utfpets"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # Backend - Laravel API (Development)
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: utfpets-backend-local
    restart: unless-stopped
    environment:
      - APP_NAME=UTFPets API (Local)
      - APP_ENV=local
      - APP_KEY=${APP_KEY:-base64:YOUR_APP_KEY_HERE}
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=utfpets
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=${JWT_SECRET}
      - JWT_TTL=60
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    volumes:
      - ./backend:/var/www:cached
      - /var/www/vendor
      - /var/www/node_modules
    ports:
      - "8080:9000"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        php artisan config:clear &&
        php artisan cache:clear &&
        composer install --no-interaction &&
        php artisan migrate --force &&
        php-fpm
      "

  # ========================================
  # Frontend - Angular PWA (Development)
  # ========================================
  frontend:
    image: node:20-alpine
    container_name: utfpets-frontend-local
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:8080
      - VITE_APP_NAME=UTFPets (Local)
      - VITE_API_URL=http://localhost:8080
      - VITE_ENABLE_PWA=false
      - VITE_ENABLE_MOCK_API=true
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "4201:4201"
    networks:
      - app-network
    command: >
      sh -c "
        echo 'Installing dependencies...' &&
        npm ci &&
        echo 'Starting development server...' &&
        npm start
      "

  # ========================================
  # Nginx - Reverse Proxy (Local)
  # ========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: utfpets-nginx-local
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend/public:/var/www/public:ro
      - ./nginx/development/local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

  # ========================================
  # Swagger UI - API Documentation (Local)
  # ========================================
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: utfpets-swagger-ui-local
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - URL=http://localhost/api-docs.json
      - URLS_PRIMARY_NAME=UTFPets API (Local)
    depends_on:
      - backend
      - nginx
    networks:
      - app-network

# ========================================
# VOLUMES
# ========================================
volumes:
  postgres-data:
    driver: local
  postgres-test-data:
    driver: local

# ========================================
# NETWORKS
# ========================================
networks:
  app-network:
    driver: bridge
