services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utfpets-app
    volumes:
      - ./src:/var/www/src:ro
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    expose:
      - "9000"
    depends_on:
      - test-db
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Banco de dados apenas para testes locais
  test-db:
    image: postgres:15-alpine
    container_name: utfpets-test-db
    restart: unless-stopped
    ports:
      - "127.0.0.1:5433:5432"  # Porta diferente para não conflitar com Supabase
    environment:
      POSTGRES_DB: ${DB_TEST_DATABASE:-utfpets_test}
      POSTGRES_USER: ${DB_TEST_USERNAME:-test_user}
      POSTGRES_PASSWORD: ${DB_TEST_PASSWORD:-test_password}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - test_pgdata:/var/lib/postgresql/data:rw
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_TEST_USERNAME:-test_user} -d ${DB_TEST_DATABASE:-utfpets_test}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.24-alpine
    container_name: utfpets-nginx
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Swagger UI para documentação da API
  swagger-ui:
    image: docker.swagger.io/swaggerapi/swagger-ui:latest
    container_name: utfpets-swagger-ui
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      - SWAGGER_JSON_URL=http://localhost:8080/api-docs.json
      - BASE_URL=/swagger
    depends_on:
      - nginx
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true

networks:
  app-network:
    driver: bridge

volumes:
  test_pgdata:
    driver: local
