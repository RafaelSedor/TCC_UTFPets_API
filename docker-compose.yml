services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utfpets-app
    restart: unless-stopped
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    expose:
      - "9000"
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:1.24-alpine
    container_name: utfpets-nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Swagger UI para documentação da API (opcional)
  swagger-ui:
    image: docker.swagger.io/swaggerapi/swagger-ui:latest
    container_name: utfpets-swagger-ui
    restart: unless-stopped
    ports:
      - "0.0.0.0:8081:8080"
    environment:
      - SWAGGER_JSON_URL=${API_PUBLIC_URL:-http://localhost:8080}/api-docs.json
      - BASE_URL=/swagger
    depends_on:
      - nginx
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true

networks:
  app-network:
    driver: bridge
